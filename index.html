<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Sign in form</title>

    <style>
        body {
            background-color: rgb(31, 31, 31); /* web site main bg color */
        }

        * {
            font-family: 'Play', sans-serif; /* site main font used */
        }
        ::placeholder{
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <img src="girl-with-knife.png" alt="" class="site-image">

    <form action="index.html">
        <div id="form-box">
            <!-- form text fields -->
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name"> <br>
            <input type="text" name="fname" id="sname" placeholder="Enter Your Last Name"> <br>
            <input type="email" name="mail" id="mail" placeholder="Enter Your email"> <br>
            <input type="password" name="mail" id="mail" class="pass" placeholder="Enter password"> <br>
            <input type="password" name="mail" id="mail" class="pass" placeholder="Re-Enter password"> <br>
            <input type="Country" name="Country" id="Country" placeholder="Enter Your Country"> <br>
            <br>
            <button>Sign in</button>
        </div>
    </form>

</body>

</html>
